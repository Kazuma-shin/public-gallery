<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title style="color: white;"> <sup>‚ùÑÔ∏è</sup>PHOTO DUMP <sup>‚ùÑÔ∏è</sup></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
img, video {
  width: 100%;
  border-radius: 12px;
}
  
</style>
</head>
<body class="bg-light"  style="background-color: black;">

<div class="container py-4">
  <h1 class="text-center mb-4">Public Gallery</h1>

  <!-- üîê ADMIN UPLOAD (HIDDEN BY DEFAULT) -->
  <form id="uploadForm" class="card p-3 mb-4 d-none">
    <h5>Admin Upload</h5>
    <input class="form-control mb-2" name="name" placeholder="Name">
    <input class="form-control mb-2" name="password" type="password" placeholder="Password">
    <input class="form-control mb-2" type="file" name="files" multiple>
    <button class="btn btn-primary">Upload</button>
  </form>

  <!-- üì∏ GALLERY -->
  <div id="gallery" class="row g-3"></div>
</div>

<script>
/* üîê SHOW ADMIN FORM ONLY WITH SECRET URL */
const params = new URLSearchParams(window.location.search);
if (params.get("admin") === "shin") {
  document.getElementById("uploadForm").classList.remove("d-none");
}

/* üì∏ GALLERY LOGIC */
const galleryDiv = document.getElementById("gallery");

function loadGallery() {
  fetch("https://public-gallery-1.onrender.com/api/gallery")
    .then(res => res.json())
    .then(data => {
      galleryDiv.innerHTML = data.map(item => `
        <div class="col-6 col-md-4">
          ${item.type === "video"
            ? `<video controls src="${item.url}"></video>`
            : `<img src="${item.url}">`}
        </div>
      `).join("");
    });
}

/* ‚¨ÜÔ∏è UPLOAD HANDLER */
document.getElementById("uploadForm").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch("https://public-gallery-1.onrender.com/api/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    loadGallery();
    e.target.reset();
  });
});

/* üöÄ INITIAL LOAD */
loadGallery();
</script>

</body>
</html>
