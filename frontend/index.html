<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>‚ùÑÔ∏è PHOTO DUMP ‚ùÑÔ∏è</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-color: #000;
  color: white;
}

img, video {
  width: 100%;
  border-radius: 12px;
}

.card {
  background-color: #111;
  border: none;
}

button {
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="container py-4">
  <h1 class="text-center mb-4">
    <sup>‚ùÑÔ∏è</sup> PHOTO DUMP <sup>‚ùÑÔ∏è</sup>
  </h1>

  <!-- üîê ADMIN UPLOAD (HIDDEN BY DEFAULT) -->
  <form id="uploadForm" class="card p-3 mb-4 d-none">
    <h5>Admin Upload</h5>
    <input class="form-control mb-2" name="name" placeholder="Name">
    <input class="form-control mb-2" name="password" type="password" placeholder="Password">
    <input class="form-control mb-2" type="file" name="files" multiple>
    <button class="btn btn-primary w-100">Upload</button>
  </form>

  <!-- üì∏ GALLERY -->
  <div id="gallery" class="row g-3"></div>
</div>

<script>
// ====================
// ADMIN MODE (UI ONLY)
// ====================
const params = new URLSearchParams(window.location.search);
const isAdmin = params.get("admin") === "shin";

if (isAdmin) {
  document.getElementById("uploadForm").classList.remove("d-none");
}

// ====================
// LOAD GALLERY
// ====================
const galleryDiv = document.getElementById("gallery");

function loadGallery() {
  fetch("https://public-gallery-1.onrender.com/api/gallery")
    .then(res => res.json())
    .then(data => {
      galleryDiv.innerHTML = data.map((item, index) => `
        <div class="col-6 col-md-4">
          ${item.type === "video"
            ? `<video controls src="${item.url}"></video>`
            : `<img src="${item.url}">`}

          ${isAdmin ? `
            <button class="btn btn-danger btn-sm w-100"
              onclick="deleteItem(${index})">
              Delete
            </button>
          ` : ""}
        </div>
      `).join("");
    });
}

// ====================
// UPLOAD (PASSWORD REQUIRED)
// ====================
document.getElementById("uploadForm").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch("https://public-gallery-1.onrender.com/api/upload", {
    method: "POST",
    body: formData
  })
  .then(() => {
    loadGallery();
    e.target.reset();
  });
});

// ====================
// DELETE (NO PASSWORD)
// ====================
function deleteItem(index) {
  if (!confirm("Delete this item?")) return;

  fetch(`https://public-gallery-1.onrender.com/api/delete/${index}`, {
    method: "DELETE"
  })
  .then(() => loadGallery());
}

// ====================
// INIT
// ====================
loadGallery();
</script>

</body>
</html>
